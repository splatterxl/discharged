<!-- Example usage of the Discharged API -->

<script>
  const ws = new WebSocket("ws://127.0.0.1:8083");

  ws.onmessage = (m) => {
    document.querySelector("p").textContent += m.data;
  };

  ws.onclose = (e) => {
    document.querySelector("p").textContent += JSON.stringify(e);
  };
</script>
<p></p>
